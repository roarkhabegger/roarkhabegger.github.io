<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

{% seo %}

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>
    <meta name="{{ site.title }}" content="width=device-width, initial-scale=1, user-scalable=no">

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    {% include head-custom.html %}
  </head>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=TeX-AMS_CHTML">
  </script>

  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
  	tex2jax: {
  		inlineMath:[['$','$'], ['\\(','\\)']],
  		processEscapes: true},
  	jax: ["input/TeX","input/MathML","input/AsciiMath","output/CommonHTML"],
  	extensions: ["tex2jax.js","mml2jax.js","asciimath2jax.js","MathMenu.js","MathZoom.js","AssistiveMML.js", "[Contrib]/a11y/accessibility-menu.js"],
  	Tex: { extensions: ["AMSmath.js","AMSsymbols.js","noErrors.js","noUndefined.js"],
  		equationNumbers: {autoNumber: "AMS"}
  		}
  	});
  </script>
  <body>
    <div class="wrapper">
      <header {% unless site.description or site.github.project_tagline %} class="without-description" {% endunless %}>
        <h1><a href="{{ site.url }}">{{ site.title | default: site.github.repository_name }}</a> </h1>
        <p> Email me at {{ site.email }} </p>

      </header>
      <section>
      {{ content }}
      <p> <strong> You're doing great! </strong> </p>
      </section>
    </div>
    <footer>
      <p>Website maintained by <a href="{{ site.github.owner_url }}">{{ site.github.owner_name }}</a></p>
      <p>Hosted on GitHub Pages &mdash; Theme by <a href="https://github.com/orderedlist">orderedlist</a></p>
    </footer>
    <!--[if !IE]><script>fixScale(document);</script><![endif]-->
  </body>
</html>
